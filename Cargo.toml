[package]
name = "odd-box"
description = "dead simple reverse proxy server"
version = "0.0.1-alpha7"
edition = "2021"
authors = ["Olof Blomqvist <olof@twnet.se>"]
repository = "https://github.com/OlofBlomqvist/odd-box"
license-file = "license"

[dependencies]
dirs = "5.0.1"
futures-util = "0.3.28"
hyper = { version = "0.14.27" , features=["http2","client","server","tcp"] }

regex = "1.9.5"
serde = { version = "1.0.88", features = ["derive"] }
tokio = { version = "1.32.0", features = ["full"] }
tokio-tungstenite = "0.20.0"
toml = "0.8.4"
tracing = "0.1.37"
tracing-subscriber = { version="0.3.17", features=[ "env-filter" ] }
url = "2.4.1"
webpki = "0.22.2"
hyper-trust-dns = { version = "0.5.0", features = [
  "rustls-http2",
  "dnssec-ring",
  "dns-over-https-rustls",
  "rustls-webpki"
] }

lazy_static = "1.4.0"
unicase = "2.7.0"
hyper-tls = "0.5.0"
clap = { version="4.4.7", features=["derive"]}
rustls = "0.21.8"
tokio-rustls = "0.24.1"
rustls-pemfile = "1.0.3"
rcgen = "0.11.3"
socket2 = "0.5.5"
hyper-tungstenite = "0.11.1"

[profile.release]
opt-level = 'z'     # Optimize for size
#lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary*
